# GPU override for NVIDIA CUDA systems.
# Usage: docker compose -f docker-compose.yml -f docker-compose.gpu-nvidia.yml up -d
#
# Requirements:
#   - NVIDIA GPU with CUDA support
#   - nvidia-container-toolkit installed on host

services:
  atlas-ollama:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  atlas-orpheus:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
